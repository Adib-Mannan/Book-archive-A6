<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="text-center mb-5 p-5 bg-dark">
            <h1 class="text-white">BOOK ARCHIVE</h1>
        </div>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-feild" type="text" class="form-control" placeholder="Search your favoruite Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="search-button">Search</button>
        </div>

        <div>
            <h1 class="text-danger text-center" id="error-2"></h1>
            <h1 class="text-danger text-center" id="error-1"></h1>
            <h1 class=" m-5 p-3 text-center" id="h1"></h1>
        </div>

        <div id="search-result" class="row row-cols-lg-3 g-4">
        </div>
    </section>
    <!-- java Script  -->
    <script src="index.js"></script>
</body>

</html>
